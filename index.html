<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <meta name="theme-color" content="#11897D" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>정은혜 전시회</title>
<body>    
    <audio id="audio" crossorigin="anonymous">
        <source id="audioSource"></source>
        죄송합니다. 소리를 재생할 수 없는 모바일 디바이스입니다.
    </audio>
    <H3 id="playButton" style="display:none;">PLAY</H3>
    <br>
    <H3 id="stopButton" style="display:none;">STOP</H3>
    <br>
    <H3 id="pauseButton" style="display:none;">PAUSE</H3>

    <div>
        <H1 id="loaderMent">잠시만 기다려 주세요.</H1>
        <H1 id="endMent">소개가 끝났습니다.</H1>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
